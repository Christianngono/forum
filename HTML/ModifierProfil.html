<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Profil</title>
    <link rel="stylesheet" href="CSS/ModifierProfil.css">
</head>
<body>
    <header>
        <h1>Modifier le profil</h1>
    </header>
    <main>
        <div class="user-info-container">
            <div class="profile-info">
                <div class="avatar">
                    <img id="avatarPreview" src="IMAGE/Avatar 0.jpg" alt="Avatar de l'utilisateur">
                </div>
                <form id="editProfileForm">
                    <div class="form-group">
                        <label for="firstName">Nom d'utilisateur</label>
                        <input type="text" id="firstName" name="firstName" value="Utilisateur" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" value="utilisateur@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Numéro de téléphone</label>
                        <input type="tel" id="phone" name="phone" value="+33612345678" required>
                    </div>
                    <div class="form-group">
                        <label for="avatar">Choisir un avatar:</label>
                        <select id="avatar" name="avatar">

                        </select>
                    </div>
                    <div class="form-group">
                        <label for="password">Nouveau Mot de Passe:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmer le Nouveau Mot de Passe:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit">Enregistrer</button>
                </form>
            </div>
            <div class="edit-profile">
                <a href="HTML/Profil.html">Annuler</a>
            </div>
        </div>
    </main>
</body>
</html>
