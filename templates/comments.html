<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Forum - Comments</title>
</head>
<body>
    <header>
        <h1>Forum</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>
    <main>
        <h2>Comments for {{ .Post.Title }}</h2>
        <ul>
            {{ range .Comments }}
            <li>
                <p>{{ .Content }}</p>
                <a href="/edit-comment?id={{ .ID }}">Edit Comment</a>
            </li>
            {{ end }}
        </ul>
    </main>
</body>
</html>
