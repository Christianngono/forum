<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
    <header>
        <h1>Welcome to the Forum</h1>
        <nav>
            <a href="/register">Register</a>
            <a href="/login">Login</a>
            <a href="/create-post">Create a new post</a>
            <a href="/get-posts">View posts</a>
        </nav>
    </header>
    <main>
        <h2>Latest Posts</h2>
        <div id="posts">
            {{range .}}
            <div class="post">
                <h3>{{.Title}}</h3>
                <p>{{.Content}}</p>
                <a href="/get-post?id={{.ID}}">Read More</a>
            </div>
            {{end}}
        </div>   
    </main>
</body>
</html>
