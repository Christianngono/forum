<html lang="fr">
<head>

<body>
<div class="container">
    <h2>Connection</h2>

            <label for="email">Email address:</label>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button href="homeRegister.html">Login</button>
    </form>
    <div class="link">
        <a href="register.html">Register</a>
    </div>
</div>
